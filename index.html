<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=Y, initial-scale=1.0" />
    <title>Hex Bin Dec</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800;900&family=Protest+Riot&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles_ip.css" />
  </head>
  <body>
    <div class="system">
      <form class="system_radio">
        <input
          type="radio"
          id="hex"
          value="hex"
          name="digit_system"
          class="radio"
        />
        <label for="hex" class="label">HEX</label>
        <input
          type="radio"
          id="dez"
          value="dez"
          name="digit_system"
          class="radio"
          checked
        />
        <label for="dez" class="label">DEC</label>
        <input
          type="radio"
          id="bin"
          value="bin"
          name="digit_system"
          class="radio"
        />
        <label for="bin" class="label">BIN</label>
        <input
          type="radio"
          id="ipv4"
          value="ipv4"
          name="digit_system"
          class="radio"
        />
        <label for="ipv4" class="label active">IPv4</label>
      </form>
      <div class="display hidden">0</div>
      <div class="display_ipv4">
        <div class="display_octet">
          <input
            type="text"
            id="o_1"
            class="octet"
            maxlength="3"
            placeholder="0"
          />
        </div>
        <p>.</p>
        <div class="display_octet">
          <input
            type="text"
            id="o_2"
            class="octet"
            maxlength="3"
            placeholder="0"
          />
        </div>
        <p>.</p>
        <div class="display_octet">
          <input
            type="text"
            id="o_3"
            class="octet"
            maxlength="3"
            placeholder="0"
          />
        </div>
        <p>.</p>
        <div class="display_octet">
          <input
            type="text"
            id="o_4"
            class="octet"
            maxlength="3"
            placeholder="0"
          />
        </div>
        <p>/</p>
        <div class="display_octet">
          <input
            type="text"
            id="prefix"
            class="prefix"
            maxlength="2"
            placeholder="24"
          />
        </div>
        
      </div>
      <div class="subnet mb">
        <form class="form-sub">
          Subnetting 
          <label for="yes" class="label-sub">YES</label> 
          <input class="subnet_radio" id="yes" type="radio" value="yes" name="subnet"> 
          / 
          <label for="no" class="label-sub active">NO</label> 
          <input class="subnet_radio" id="no" type="radio" value="no" name="subnet">  
          <input class="subnet_value hidden" type="text" id="sub" placeholder="4"> 
        </form>
      </div>
      <div class="kye_board">
        <div class="board bin hidden">
          <button>0</button><button>1</button><button>&#8656;</button
          ><button>&#x21bb;</button>
        </div>
        <div class="board dez hidden">
          <button>1</button><button>2</button> <button>3</button
          ><button>4</button><button>5</button> <button>6</button
          ><button>7</button><button>8</button> <button>9</button
          ><button>0</button><button>&#8656;</button><button>&#x21bb;</button>
        </div>
        <div class="board hex hidden">
          <button>0</button><button>1</button><button>2</button>
          <button>3</button><button>4</button><button>5</button>
          <button>6</button><button>7</button><button>8</button>
          <button>9</button><button>A</button><button>B</button>
          <button>C</button><button>D</button><button>E</button>
          <button>F</button><button>&#8656;</button><button>&#x21bb;</button>
        </div>
      </div>
      <div class="result hidden">
        <div>
          <p>BIN:</p>
          <p class="bin_result">0</p>
        </div>
        <div>
          <p>DEC:</p>
          <p class="dez_result">0</p>
        </div>
        <div>
          <p>HEX:</p>
          <p class="hex_result">0</p>
        </div>
      </div>
      <div class="renderBlock">
        <div class="render-from-dez dez table hidden">
          <div class="render-from-dez-to-hex"></div>
          <div class="render-from-dez-to-bin"></div>
        </div>
        <div class="render-from-bin bin table hidden">
          <div class="render-from-bin-to-dez"></div>
          <div class="render-from-bin-to-hex"></div>
        </div>
        <div class="render-from-hex hex table hidden">
          <div class="render-from-hex-to-dez"></div>
          <div class="render-from-hex-to-bin"></div>
        </div>
        <div class="render-ipv4 ipv4 table">
          <div class="wrap_title">
            <div class="title-ip mb">IPv4</div>
            <div class="title-ip mb">Mask</div>
            <div class="title-ip mb">Network ID</div>
            <div class="title-ip mb">First Host</div>
            <div class="title-ip mb">Latest Host</div>
            <div class="title-ip mb">Broadcast</div>
            <div class="title-ip mb">Quantity of Hosts</div>
          </div>
          <div class="wrap_content-bin">
            <div class="render-ipv4_bin-octet st mb"></div>
            <div class="render-mask_bin st mb"></div>
            <div class="render-netz_bin st mb"></div>
            <div class="render-fist_bin st mb">0</div>
            <div class="render-latest_bin st mb"></div>
            <div class="render-fist_bin st mb">0</div>
          </div>
          <div class="wrap_content-dec">
            <div class="render-ipv4_dec-octet st mb">0</div>
            <div class="render-mask_dec st mb"></div>                 
            <div class="render-netz_dec st mb"></div> 
            <div class="render-first_dec st mb"></div>
            <div class="render-latest_dec st mb"></div>
            <div class="render-broadcast_dec st mb"></div>
            <div class="render-hosts_dec st mb"></div>
          </div>
        </div>
        <div class="render-subnetting subnetting table hidden">
          <table class="subnet-table">
            <thead>
              <tr>
                <th>NetIP</th>
                <th>FirstIP</th>
                <th>LatestIP</th>
                <th>Broadcast</th>
              </tr>
            </thead>
            <tbody class="subnet-content"></tbody>
          </table>
        </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
    <script src="./app_ip.js"></script>
  </body>
</html>
