<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=Y, initial-scale=1.0" />
    <title>Hex Bin Dec</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800;900&family=Protest+Riot&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="system">
      <form class="system_radio">
        <input
          type="radio"
          id="hex"
          value="hex"
          name="digit_system"
          class="radio"
        />
        <label for="hex" class="label">HEX</label>
        <input
          type="radio"
          id="dez"
          value="dez"
          name="digit_system"
          class="radio"
          checked
        />
        <label for="dez" class="label active">DEC</label>
        <input
          type="radio"
          id="bin"
          value="bin"
          name="digit_system"
          class="radio"
        />
        <label for="bin" class="label">BIN</label>
      </form>
      <div class="display">0</div>
      <div class="kye_board">
        <div class="board bin hidden">
          <button>0</button><button>1</button><button>&#8656;</button
          ><button>&#x21bb;</button>
        </div>
        <div class="board dez">
          <button>1</button><button>2</button> <button>3</button
          ><button>4</button><button>5</button> <button>6</button
          ><button>7</button><button>8</button> <button>9</button
          ><button>0</button><button>&#8656;</button><button>&#x21bb;</button>
        </div>
        <div class="board hex hidden">
          <button>0</button><button>1</button><button>2</button>
          <button>3</button><button>4</button><button>5</button>
          <button>6</button><button>7</button><button>8</button>
          <button>9</button><button>A</button><button>B</button>
          <button>C</button><button>D</button><button>E</button>
          <button>F</button><button>&#8656;</button><button>&#x21bb;</button>
        </div>
      </div>
      <div class="result">
        <div>
          <p>BIN:</p>
          <p class="bin_result">0</p>
        </div>
        <div>
          <p>DEC:</p>
          <p class="dez_result">0</p>
        </div>
        <div>
          <p>HEX:</p>
          <p class="hex_result">0</p>
        </div>
      </div>
      <div class="renderBlock">
        <div class="render-from-dez dez table"><div class="render-from-dez-to-hex"></div>
          <div class="render-from-dez-to-bin"></div>
        </div>
        <div class="render-from-bin bin table">
          <div class="render-from-bin-to-dez"></div>
          <div class="render-from-bin-to-hex"></div>
        </div>
        <div class="render-from-hex hex table">
          <div class="render-from-hex-to-dez">
          </div>
          <div class="render-from-hex-to-bin">
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
